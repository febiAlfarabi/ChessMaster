apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.alfarabi.chessmaster"
        minSdkVersion 11
        targetSdkVersion 11

        ndk {
            moduleName "ChessMaster"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('src/main/assets/activation.jar')
    compile files('src/main/assets/AdBuddiz-2.3.4.jar')
    compile files('src/main/assets/additionnal.jar')
    compile files('src/main/assets/gson-2.2.4.jar')
    compile files('src/main/assets/mail.jar')
    compile files('src/main/assets/sendgrid-java.jar')
}
